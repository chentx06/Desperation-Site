            </div>
        </div>
    </div>
</div>

<script>
    // applies to all fade ins
    const fadeElements = document.querySelectorAll('.fade-in');

    // detecting each thing moving into view
    const observer = new IntersectionObserver(entries => {
        entries.forEach (entry => {
            // if is in view then make it visible using visible class and that's it
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
                observer.unobserve(entry.target);
            }
        });
        // how much of that element is visible
    }, { threshold: 0.1 });
    // pay attention to all of elements
    fadeElements.forEach(el => observer.observe(el));

    // When anywhere is clicked, it takes to the page thrown
    document.getElementById("randomButton").addEventListener("click", function () {
        const pages = [
            "cry.html",
            // "exercise.html",
            // "washroom.html",
            "sigh.html",
            // "nothing.html",
            "weeb.html",
            "scream.html",
            "music2.html",
            "do.html"
        ];
        const randomPage = pages[Math.floor(Math.random() * pages.length)];
        // jump to corresponding site
        window.location.href = randomPage;
    });

</script>
